{% extends "base.html" %}

{% block site_meta %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0">
  <meta name="description" content="SudoBot Docs. The ultimate solution for discord server moderation.">
  {% if page and page.meta and page.meta.title %}
    <meta name="og:title" content="{{ page.meta.title }} - {{ config.site_name }}">
  {% elif page and page.title and not page.is_homepage %}
    <meta name="og:title" content="{{ page.title | striptags }} - {{ config.site_name }}">
  {% else %}
    <meta name="og:title" content="{{ config.site_name }}">
  {% endif %}
  <meta name="og:description" content="SudoBot Docs. The ultimate solution for discord server moderation.">
  <meta name="og:image" content="{{ base_url }}/assets/images/sudobot.png">
  <meta name="image" content="{{ base_url }}/assets/images/sudobot.png">
  <meta name="og:color" content="#007bff">
  <meta name="theme-color" content="#007bff">
{% endblock %}
